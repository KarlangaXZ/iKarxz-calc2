<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iKarxz Calculadora</title>
    <link rel="stylesheet" href="cal-style.css">
</head>

<h1 class="neon">iKarlangaxz-Calculadora</h1>

<body onload="init();" background="fondo.jpg">

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division" class="btonespecial">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion" class="btonespecial">*</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta" class="btonespecial">-</button></td>
        </tr>
        <tr>
            <td><button id="cero">0</button></td>
            <td><button id="igual" class="btonespecial">=</button></td>
            <td><button id="reset" class="btonespecial">C</button></td>
            <td><button id="suma" class="btonespecial">+</button></td>
        </tr>
        <tr>

        </tr>
    </table>

    <div class="div-audio">

        <audio  controls="controls" autoplay loop >
            <source src="musicfondo.mp3" type="audio/mpeg">
            <source src="musicfondo.ogg" type="audio/ogg">
        </audio>

    </div>





    <script src="cal-funcion.js"></script>
</body>

</html>
